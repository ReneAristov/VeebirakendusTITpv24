<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid</title>
    <link rel="stylesheet" href="TabelStyle.css">
</head>
<body>
<h1>Lihtne tabel 2 rida * 3 veergu </h1>
<table id="Tab1">
    <!--1 rida-->
    <tr>
        <td>GGG</td>
        <td>FFF</td>
        <td>III</td>
    </tr>
    <!--2 rida-->
    <tr>
        <td>KKK</td>
        <td>OOO</td>
        <td>LLL</td>
    </tr>
</table>
<h2>Natukene keerulisem tabel</h2>
<table id="Tab2">
    <tr>
        <td colspan="3">AAA</td>
    </tr>
    <tr>
        <td>KKK</td>
        <td>OOO</td>
        <td>LLL</td>
    </tr>
</table>
<h2>Natukene keerulisem tabel 2</h2>
<table id="Tab3">
        <!--1 rida-->
        <tr>
            <td>A</td>
            <td rowspan="3">B</td>
        </tr>
        <!--2 rida-->
        <tr>
            <td>C</td>
        </tr>
    <tr>
        <td>C</td>
    </tr>
    </table>
<h2>Natukene keerulisem tabel 3</h2>
<table id="Tab4">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <td>4</td>
    <td colspan="2">5</td>
    <tr>
        <td colspan="2">6</td>
        <td rowspan="2">7</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<h3>Iseseisev töö (tabel on joonistatud paberi peal)</h3>
<table id="Iseseisev">
    <tr>
        <td>1</td>
        <td rowspan="4">5</td>
        <td rowspan="4">6</td>
        <td>7</td>
    <tr>
    <td>2</td>
    <td>8</td>
    <tr>
    <td>3</td>
    <td>9</td>
    <tr>
    <td>4</td>
    <td>10</td>
    </tr>



</table>

<h3>Õpetaja</h3>
<table id="Õpetaja">
    <tr>
        <td colspan="7">1</td>
    </tr>
    <tr>
        <td rowspan="4">2</td>
        <td colspan="5">3</td>
        <td rowspan="5">4</td>
    </tr>
    <tr>
        <td rowspan="2">5</td>
        <td colspan="2">6</td>
        <td rowspan="3">7</td>
    </tr>
    <tr>
        <td colspan="2">8</td>
    </tr>
    <tr>
        <td colspan ="3">9</td>
    </tr>
    <tr>
        <td colspan ="6">10</td>
    </tr>



</body>
</html>
